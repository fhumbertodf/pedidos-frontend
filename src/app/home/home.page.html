<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" push-xs="0" size-sm="10" push-sm="1" size-md="8" push-md="2" size-lg="6" push-lg="3"
        size-xl="4" push-xl="4">
        <ion-card>

          <ion-card-header>
            <ion-card-subtitle>Informe seus dados</ion-card-subtitle>
            <ion-card-title>LOGIN</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form>
              <ion-list lines="full" class="ion-no-margin ion-no-padding">
                <ion-item>
                  <ion-label position="stacked">Login <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="stacked">Senha <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>

          <ion-row class="ion-no-padding ion-justify-content-center">
            <ion-col class="ion-text-left">
              <ion-button fill="clear" size="small" color="primary" (click)="login()">
                <ion-icon name="person" slot="start"></ion-icon>
                Entrar
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
